version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: roadmap_postgres
    environment:
      POSTGRES_DB: roadmap
      POSTGRES_USER: roadmap_user
      POSTGRES_PASSWORD: roadmap_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U roadmap_user -d roadmap"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
