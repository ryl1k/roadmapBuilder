{% extends 'recommendations/base.html' %}

{% block title %}Error - Course Recommendation Platform{% endblock %}

{% block content %}
<div class="card" style="text-align: center; padding: 3rem;">
    <h2 style="color: #dc3545; margin-bottom: 1rem;">Oops! Something Went Wrong</h2>

    <p style="font-size: 1.1rem; color: #666; margin-bottom: 2rem;">
        {{ error|default:"An unexpected error occurred. Please try again." }}
    </p>

    <div style="display: flex; gap: 1rem; justify-content: center; flex-wrap: wrap;">
        <a href="{% url 'recommendations:index' %}" class="btn">Go to Home</a>
        <a href="javascript:history.back()" class="btn" style="background: #6c757d;">Go Back</a>
    </div>
</div>
{% endblock %}
