{% extends "base.html" %}

{% block title %}Course Catalog - Course Recommendation Platform{% endblock %}

{% block content %}
<div class="max-w-7xl mx-auto mt-10 fade-in" x-data="catalogData()" x-init="loadCourses()">
    <div class="mb-8">
        <h1 class="text-4xl font-bold mb-4 bg-gradient-to-r from-purple-400 to-pink-400 bg-clip-text text-transparent">
            Course Catalog
        </h1>
        <p class="text-gray-400 text-lg">Browse all available courses grouped by domain</p>
    </div>

    <!-- Filters -->
    <div class="bg-gray-800/50 backdrop-blur p-6 rounded-2xl border border-gray-700 mb-8">
        <div class="grid md:grid-cols-3 gap-4">
            <div>
                <label class="block text-sm font-medium mb-2">Filter by Domain</label>
                <select x-model="filterDomain" class="w-full px-4 py-2 bg-gray-900 border border-gray-700 rounded-lg outline-none">
                    <option value="">All Domains</option>
                    <template x-for="domain in domains" :key="domain">
                        <option :value="domain" x-text="domain"></option>
                    </template>
                </select>
            </div>

            <div>
                <label class="block text-sm font-medium mb-2">Filter by Level</label>
                <select x-model="filterLevel" class="w-full px-4 py-2 bg-gray-900 border border-gray-700 rounded-lg outline-none">
                    <option value="">All Levels</option>
                    <option value="Beginner">Beginner</option>
                    <option value="Intermediate">Intermediate</option>
                    <option value="Advanced">Advanced</option>
                </select>
            </div>

            <div>
                <label class="block text-sm font-medium mb-2">Search</label>
                <input type="text" x-model="searchQuery" placeholder="Search courses..."
                       class="w-full px-4 py-2 bg-gray-900 border border-gray-700 rounded-lg outline-none">
            </div>
        </div>

        <div class="mt-4 text-gray-400 text-sm">
            Showing <span x-text="filteredCourses.length"></span> of <span x-text="courses.length"></span> courses
        </div>
    </div>

    <!-- Loading -->
    <div x-show="loading" class="text-center py-20">
        <div class="inline-block animate-spin rounded-full h-16 w-16 border-4 border-purple-500 border-t-transparent"></div>
    </div>

    <!-- Courses Grid -->
    <div x-show="!loading" class="grid md:grid-cols-2 lg:grid-cols-3 gap-6">
        <template x-for="course in filteredCourses" :key="course.id">
            <div class="bg-gray-800/50 backdrop-blur p-6 rounded-2xl border border-gray-700 hover:border-purple-500 transition">
                <div class="flex justify-between items-start mb-3">
                    <h3 class="text-xl font-bold" x-text="course.title"></h3>
                    <span class="text-2xl">üìö</span>
                </div>

                <div class="flex flex-wrap gap-2 mb-4">
                    <span class="px-3 py-1 bg-purple-600/30 rounded-full text-xs font-semibold" x-text="course.level"></span>
                    <span class="px-3 py-1 bg-blue-600/30 rounded-full text-xs font-semibold" x-text="course.domain"></span>
                    <span class="px-3 py-1 bg-pink-600/30 rounded-full text-xs font-semibold" x-text="course.durationHours + 'h'"></span>
                </div>

                <div class="mb-4">
                    <div class="text-sm text-gray-400 mb-1">Tags:</div>
                    <div class="flex flex-wrap gap-1">
                        <template x-for="tag in course.tags" :key="tag">
                            <span class="px-2 py-1 bg-gray-700 rounded text-xs" x-text="tag"></span>
                        </template>
                    </div>
                </div>

                <div class="text-xs text-gray-500">
                    Course ID: #<span x-text="course.id"></span>
                </div>
            </div>
        </template>
    </div>

    <div x-show="!loading && filteredCourses.length === 0" class="text-center py-20">
        <div class="text-6xl mb-4">üîç</div>
        <p class="text-gray-400 text-lg">No courses found matching your filters</p>
    </div>
</div>

<script>
function catalogData() {
    return {
        loading: true,
        courses: [],
        domains: [],
        filterDomain: '',
        filterLevel: '',
        searchQuery: '',

        get filteredCourses() {
            return this.courses.filter(course => {
                const matchesDomain = !this.filterDomain || course.domain === this.filterDomain;
                const matchesLevel = !this.filterLevel || course.level === this.filterLevel;
                const matchesSearch = !this.searchQuery ||
                    course.title.toLowerCase().includes(this.searchQuery.toLowerCase()) ||
                    course.tags.some(tag => tag.toLowerCase().includes(this.searchQuery.toLowerCase()));

                return matchesDomain && matchesLevel && matchesSearch;
            });
        },

        async loadCourses() {
            try {
                const response = await fetch('{{ backend_url }}/courses');
                this.courses = await response.json();
                this.domains = [...new Set(this.courses.map(c => c.domain))].sort();
            } catch (err) {
                console.error('Failed to load courses:', err);
            } finally {
                this.loading = false;
            }
        }
    }
}
</script>
{% endblock %}
