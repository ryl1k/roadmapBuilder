{% extends "base.html" %}

{% block title %}Login - Course Recommendation Platform{% endblock %}

{% block content %}
<div class="max-w-md mx-auto mt-20 fade-in">
    <div class="bg-gray-800/50 backdrop-blur p-8 rounded-2xl border border-gray-700">
        <h2 class="text-3xl font-bold mb-6 text-center bg-gradient-to-r from-purple-400 to-pink-400 bg-clip-text text-transparent">
            Welcome Back
        </h2>

        <form x-data="{ loading: false }" @submit.prevent="handleLogin">
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium mb-2">Username</label>
                    <input type="text" name="username" required
                           class="w-full px-4 py-3 bg-gray-900 border border-gray-700 rounded-lg focus:border-purple-500 focus:ring-2 focus:ring-purple-500/50 outline-none transition">
                </div>

                <div>
                    <label class="block text-sm font-medium mb-2">Password</label>
                    <input type="password" name="password" required
                           class="w-full px-4 py-3 bg-gray-900 border border-gray-700 rounded-lg focus:border-purple-500 focus:ring-2 focus:ring-purple-500/50 outline-none transition">
                </div>

                <div id="error-message" class="hidden p-3 bg-red-500/20 border border-red-500 rounded-lg text-red-300 text-sm"></div>

                <button type="submit" :disabled="loading"
                        class="w-full py-3 bg-gradient-to-r from-purple-600 to-pink-600 rounded-lg font-semibold hover:scale-105 transition transform disabled:opacity-50">
                    <span x-show="!loading">Sign In</span>
                    <span x-show="loading">Signing in...</span>
                </button>
            </div>
        </form>

        <p class="mt-6 text-center text-gray-400">
            Don't have an account?
            <a href="/register" class="text-purple-400 hover:text-purple-300">Sign up</a>
        </p>
    </div>
</div>

<script>
function handleLogin(e) {
    const form = e.target;
    const formData = new FormData(form);

    this.loading = true;
    const errorDiv = document.getElementById('error-message');
    errorDiv.classList.add('hidden');

    fetch('{{ backend_url }}/auth/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
            username: formData.get('username'),
            password: formData.get('password')
        })
    })
    .then(r => r.json().then(data => ({ ok: r.ok, data })))
    .then(({ ok, data }) => {
        if (ok) {
            localStorage.setItem('token', data.token);
            localStorage.setItem('user', JSON.stringify({ username: data.username }));
            window.location.href = '/recommend';
        } else {
            errorDiv.textContent = data.error || 'Login failed';
            errorDiv.classList.remove('hidden');
        }
    })
    .catch(err => {
        errorDiv.textContent = 'Network error. Please try again.';
        errorDiv.classList.remove('hidden');
    })
    .finally(() => {
        this.loading = false;
    });
}
</script>
{% endblock %}
