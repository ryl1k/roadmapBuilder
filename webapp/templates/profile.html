{% extends "base.html" %}

{% block title %}Profile - Course Recommendation Platform{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto mt-10 fade-in" x-data="profileData()" x-init="loadProfile()">
    <div class="bg-gray-800/50 backdrop-blur p-8 rounded-2xl border border-gray-700">
        <h2 class="text-3xl font-bold mb-8 bg-gradient-to-r from-purple-400 to-pink-400 bg-clip-text text-transparent">
            My Profile
        </h2>

        <div x-show="loading" class="text-center py-8">
            <div class="inline-block animate-spin rounded-full h-12 w-12 border-4 border-purple-500 border-t-transparent"></div>
        </div>

        <div x-show="!loading && user" class="space-y-6">
            <div class="grid md:grid-cols-2 gap-6">
                <div class="p-6 bg-gray-900/50 rounded-xl border border-gray-700">
                    <div class="text-gray-400 text-sm mb-2">Username</div>
                    <div class="text-xl font-semibold" x-text="user?.username"></div>
                </div>

                <div class="p-6 bg-gray-900/50 rounded-xl border border-gray-700">
                    <div class="text-gray-400 text-sm mb-2">Email</div>
                    <div class="text-xl font-semibold" x-text="user?.email"></div>
                </div>
            </div>

            <div class="p-6 bg-gradient-to-br from-purple-600/10 to-pink-600/10 rounded-xl border border-purple-500/30">
                <h3 class="text-xl font-bold mb-4">ðŸŽ¯ Your Learning Plans</h3>
                <div x-show="plans.length === 0" class="text-gray-400">
                    No plans created yet. <a href="/recommend" class="text-purple-400 hover:underline">Create your first plan!</a>
                </div>
                <div x-show="plans.length > 0" class="space-y-3">
                    <template x-for="(plan, idx) in plans" :key="idx">
                        <div class="p-4 bg-gray-900/50 rounded-lg border border-gray-700">
                            <div class="flex justify-between items-start mb-3">
                                <div>
                                    <div class="font-semibold text-lg">Learning Roadmap</div>
                                    <div class="text-sm text-gray-400" x-text="plan.totalHours + ' total hours Â· ' + (plan.steps?.length || 0) + ' courses'"></div>
                                </div>
                                <a href="/plan" class="px-4 py-2 bg-purple-600 hover:bg-purple-700 rounded-lg transition text-sm">
                                    View Details
                                </a>
                            </div>
                            <div class="space-y-2" x-show="plan.steps">
                                <template x-for="(step, stepIdx) in (plan.steps || []).slice(0, 3)" :key="stepIdx">
                                    <div class="text-sm text-gray-400">
                                        <span class="text-purple-400" x-text="step.step + '.'"></span>
                                        <span x-text="step.courseTitle || 'Course #' + step.courseId"></span>
                                    </div>
                                </template>
                                <div x-show="plan.steps && plan.steps.length > 3" class="text-sm text-gray-500">
                                    + <span x-text="plan.steps.length - 3"></span> more courses...
                                </div>
                            </div>
                        </div>
                    </template>
                </div>
            </div>
        </div>

        <div x-show="!loading && !user" class="text-center py-8">
            <p class="text-gray-400 mb-4">Please log in to view your profile</p>
            <a href="/login" class="inline-block px-6 py-3 bg-purple-600 hover:bg-purple-700 rounded-lg transition">
                Go to Login
            </a>
        </div>
    </div>
</div>

<script>
function profileData() {
    return {
        loading: true,
        user: null,
        plans: [],

        async loadProfile() {
            const token = localStorage.getItem('token');
            const storedUser = localStorage.getItem('user');

            try {
                // Try to load user info if authenticated
                if (token && storedUser) {
                    try {
                        const userResponse = await fetch('{{ backend_url }}/auth/me', {
                            headers: { 'Authorization': 'Bearer ' + token }
                        });

                        if (userResponse.ok) {
                            this.user = await userResponse.json();
                        } else {
                            // If auth fails, use stored user or default
                            this.user = JSON.parse(storedUser);
                        }
                    } catch (authErr) {
                        console.error('Auth failed, using stored user:', authErr);
                        this.user = JSON.parse(storedUser);
                    }
                } else {
                    // No auth, use default user
                    this.user = { id: 1, username: 'Guest', email: 'guest@example.com' };
                }

                // Always try to load plan (hardcoded to userId 1 for demo)
                const userId = this.user?.id || 1;
                console.log('Fetching plan for user:', userId);

                const planResponse = await fetch('{{ backend_url }}/plans/' + userId);
                console.log('Plan response status:', planResponse.status);

                if (planResponse.ok) {
                    const plan = await planResponse.json();
                    console.log('Loaded plan:', plan);
                    this.plans = [plan];
                } else {
                    console.log('No plan found or error loading plan');
                    this.plans = [];
                }
            } catch (err) {
                console.error('Failed to load profile:', err);
            } finally {
                this.loading = false;
            }
        }
    }
}
</script>
{% endblock %}
